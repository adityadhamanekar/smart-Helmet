<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <style>
        #map {
            height: 98vh; /* Set the height for your map */
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script
        src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    ></script>
    <script>
        // Initialize the map and set its view to a chosen geographical point and zoom level
        const map = L.map('map').setView([15.8415757,74.5346099], 12);

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker
        L.marker([15.8415757,74.5346099]).addTo(map)
            .bindPopup('A pretty marker.<br> Easily customizable.')
            .openPopup();
    </script>
</body>
</html>
